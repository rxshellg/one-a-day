name: CI - Run Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠 Run ESLint (Linting)
        run: npx eslint .

      - name: 🔍 Security Audit
        run: npm audit --audit-level=moderate || echo "Security audit completed with issues"

      - name: 🧪 Run Jest Tests
        run: npm test